<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="painter">
    <h1>Pixel Art Maker 2.2.0</h1>
    <div id="panel">
      <div class="toolbar">
        <div class="toolbar_label">general</div>
        <ul>
          <li class="tools">
            <button
              class="toolButton"
              type="button"
              name="new_canvas"
              id="new_canvas"
              title="New canvas">
              <img src="img/icons/new.png" alt="New canvas.">
            </button>
            <div class="tool_label">new</div>
          </li>
          <li class="tools">
            <button
              class="toolButton"
              type="button"
              name="print"
              id="print"
              title="Print painting">
              <img src="img/icons/print.png" alt="Print.">
            </button>
            <div class="tool_label">print</div>
          </li>
          <li class="tools">
            <button
            class="toolButton"
            type="button"
            name="save"
            id="save_image"
            title="Save painting as image">
            <img src="img/icons/save.png" alt="Save">
          </button>
          <div class="tool_label">save</div>
          </li>
          <li class="tools">
            <button
              class="toolButton"
              type="button"
              name="help"
              id="help"
              title="Show labels">
              <img src="img/icons/help.png" alt="Help">
            </button>
            <div class="tool_label">help</div>
            </li>
        </ul>
      </div><!--
   --><div class="toolbar">
        <div class="toolbar_label">actions</div>
        <ul>
          <li class="tools">
            <button
            class="toolButton"
            type="button"
            name="undo"
            id="undo"
            title="Undo last action"
            disabled>
            <img src="img/icons/undo.png" alt="Undo">
          </button>
          <div class="tool_label">undo</div>
            </li>
          <li class="tools">
            <button
            class="toolButton"
            type="button"
            name="redo"
            id="redo"
            title="Redo last action"
            disabled>
            <img src="img/icons/redo.png" alt="Redo">
          </button>
          <div class="tool_label">redo</div>
          </li>
        </ul>
      </div><!--
   --><div class="toolbar">
        <div class="toolbar_label">grid settings</div>
        <ul>
          <li class="tools">
            <form id="size_picker">
              <label for="input_height">H:</label>
              <input type="number" id="input_height" name="height" min="1" max="100" value="10" title="Enter the number of rows. Maximum 100">
              <label for="input_width">W:</label>
              <input type="number" id="input_width" name="width" min="1" max="100" value="10" title="Enter the number of columns. Maximum 100">
              <button
                class="toolButton"
                type="submit"
                name="draw_grid"
                id="draw_grid"
                title="Draw grid">
                <img src="img/icons/grid.png" alt="Draw">
              </button>
              <div class="tool_label">dimensions</div>
            </form>
          </li>
        </ul>
      </div><!--
   --><div class="toolbar">
        <div class="toolbar_label">borders</div>
        <ul>
          <li class="tools">
            <button
            class="toolButton"
            type="button"
            name="borders"
            id="borders_switcher"
            title="Hide borders">
            <img src="img/icons/borders_off.png" alt="Hide borders">
          </button>
          <div class="tool_label">off</div>
          </li>
          <li class="tools">
            <button
              class="toolButton"
              type="button"
              name="color_borders"
              id="color_borders"
              title="Color borders">
              <img src="img/icons/borders_color.png" alt="Color borders">
            </button>
            <div class="tool_label">color</div>
            </li>
        </ul>
      </div><!--
   --><div class="toolbar">
        <div class="toolbar_label">background</div>
        <ul>
          <li  class="tools">
            <button
            class="toolButton"
            type="button"
            name="color_background"
            id="color_background"
            title="Color the background">
            <img src="img/icons/canvas_color.png" alt="Color the background.">
          </button>
          <div class="tool_label">fill</div>
          </li>
          <li class="tools">
            <button
            class="toolButton"
            type="button"
            name="clean_background"
            id="clean_background"
            title="Clear the background">
            <img src="img/icons/canvas_uncolor.png" alt="Clear the background.">
          </button>
          <div class="tool_label">clear</div>
          </li>
        </ul>
      </div><!--
   --><div class="toolbar">
        <div class="toolbar_label">tools</div>
        <ul>
          <li class="tools">
              <button
                class="toolButton tool"
                type="button"
                name="fill"
                id="fill"
                title="Fill">
                <img src="img/icons/fill.png" alt="Fill">
            </button>
            <div class="tool_label">fill</div>
          <li class="tools">
            <button
              class="toolButton tool"
              type="button"
              name="brush"
              id="brush"
              title="Brush">
              <img src="img/icons/brush.png" alt="Brush">
          </button>
          <div class="tool_label">brush</div>
          </li>
          <li class="tools">
            <button
              class="toolButton"
              type="button"
              name="paint_cleaner"
              id="paintCleaner"
              title="Clear painting">
              <img src="img/icons/unbrush.png" alt="Clear painting">
          </button>
          <div class="tool_label">clear</div>
          </li>
          <li class="tools">
            <button
              class="toolButton tool"
              type="button"
              name="erase"
              id="erase"
              title="Erase brush">
              <img src="img/icons/erase.png"  alt="Erase">
            </button>
          <div class="tool_label">eraser</div>
          </li>
          <li class="tools">
            <button
              class="toolButton tool"
              type="button"
              name="eyedropper"
              id="eyedropper"
              title="Choose colors with the eyedropper">
              <img src="img/icons/eyedropper.png"  alt="Eyedropper">
            </button>
          <div class="tool_label">dropper</div>
          </li>
        </ul>
      </div><!--
   --><div class="toolbar">
        <div class="toolbar_label">colors panel</div>
        <ul>
          <li class="tools">
            <div id="markers">
              <div id="bg-color" class="main_color"></div>
              <div id="bd-color" class="main_color"></div>
              <div id="br-color" class="main_color"></div>
            </div>
            <div class="tool_label">colors</div>
          </li>
          <li class="tools">
            <div class="toolButton">
              <input type="color" id="main_color_picker" title="Set color">
            </div>
            <div class="tool_label">picker</div>
          </li>
          <li class="tools">
            <ul id="swatches">
              <li id="pink" class="swatch" title="Pink"></li>
              <li id="purple" class="swatch" title="Purple"></li>
              <li id="violet" class="swatch" title="Violet"></li>
              <li id="dark-blue" class="swatch" title="Dark blue"></li>
              <li id="blue" class="swatch" title="Blue"></li>
              <li id="light-blue" class="swatch" title="Light blue"></li>
              <li id="turquoise" class="swatch" title="Turquoise"></li>
              <li id="sea-green" class="swatch" title="Sea green"></li>
              <li id="dark-green" class="swatch" title="Dark green"></li>
              <li id="green" class="swatch" title="Green"></li>
              <li id="lime" class="swatch" title="Lime"></li>
              <li id="yellow" class="swatch" title="Yellow"></li>
              <li id="gold" class="swatch" title="Gold"></li>
              <li id="orange" class="swatch" title="Orange"></li>
              <li id="dark-orange" class="swatch" title="Dark orange"></li>
              <li id="red" class="swatch" title="Red"></li>
              <li id="brown" class="swatch" title="Brown"></li>
              <li id="black" class="swatch" title="Black"></li>
              <li id="gray" class="swatch" title="Gray"></li>
              <li id="white" class="swatch" title="White"></li>
            </ul>
            <div class="tool_label">swatches</div>
          </li>
        </ul>
      </div>
    </div>
    <div id="board" oncontextmenu="return false">
      <table id="pixel_canvas"></table>
    </div>
    <div id="forPrint"></div>
</div>
<a href="#" id="save" class="toolButton" download="pixel-art_maker.png">Download</a>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/designs.js"></script>
</body>
</html>
