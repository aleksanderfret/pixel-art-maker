<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="painter">
        <h1>Lab: Pixel Art Maker</h1>
        <div id="tool_panel">
            <div class="tool">
                <h2>Set grid size:</h2>
                <div class="tool_options">
                    <form id="size_picker">
                        <label for="input_height">Height:</label>
                        <input type="number" id="input_height" name="height" min="1" max="100" value="1">
                        <label for="input_width">Width:</label>
                        <input type="number" id="input_width" name="width" min="1" max="100" value="1">
                        <input type="submit" class="submit tool_button" value="Draw">
                    </form>
                </div>
            </div>
            <div class="tool">
                <h2>Set background:</h2>
                <div class="tool_options">
                    <label for="background_color_picker">Pick a color:</label>
                    <input type="color" id="background_color_picker" value="#ffffff">
                    <label for="background_cleaner">Background:</label>
                    <input type="button" id="background_cleaner" value="Clear" class="tool_button">
                </div>
            </div>
            <div class="tool">
                <h2>Set borders:</h2>
                <div class="tool_options">
                    <label for="border_color_picker">Pick a color:</label>
                    <input type="color" id="border_color_picker">
                    <label for="border_switcher">Borders:</label>
                    <input type="button" name="borders" value="Hide" id="border_switcher" class="tool_button">
                </div>
            </div>
            <div class="tool">
                <h2>Set brush:</h2>
                <div class="tool_options">
                    <label for="color_picker">Pick a color:</label>
                    <input type="color" id="color_picker">
                    <label for="brush_cleaner">Painting:</label>
                    <input type="button" name="clean" value="Clear" id="brush_cleaner" class="tool_button">
                </div>
            </div>
            <div class="tool">
                <h2>Reset canvas:</h2>
                <div class="tool_options">
                    <label for="clear_canvas">Canvas:</label>
                    <input type="button" name="clear" id="clear_canvas" value="Clear" class="tool_button">
                </div>
            </div>
        </div>
        <div id="board">
            <h2>Design Canvas</h2>
            <table id="pixel_canvas"></table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/designs.js"></script>
</body>
</html>
