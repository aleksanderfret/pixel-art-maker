<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="vendor/malihuCustomScrollbar/jquery.mCustomScrollbar.min.css" media="all"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="painter" class="painter">
  <div id="artboard-wrapper" class="artboard-wrapper" oncontextmenu="return false">
    <div id="artboard" class="artboard">
      <table id="pixel-canvas" class="pixel-canvas"></table>
    </div>
  </div>
  <div id="header" class="header"><h1>Pixel Art Maker 2.3.0</h1></div>
  <div id="general" class="general">
    <ul class="general-features">
      <li class="tools">
        <button
          type="button"
          id="new-canvas"
          class="new-canvas toolButton tool"
          title="New canvas">
          <img src="img/icons/new.png" alt="New canvas">
        </button>
      </li><!--
   --><li class="tools">
        <button
          type="button"
          id="print"
          class="print toolButton tool"
          title="Print painting">
          <img src="img/icons/print.png" alt="Print">
        </button>
      </li><!--
   --><li class="tools">
        <button
          type="button"
          id="save"
          class="save toolButton tool"
          title="Save painting as image">
          <img src="img/icons/save.png" alt="Save">
        </button>
      </li><!--
   --><li class="tools">
        <button
          type="button"
          id="help"
          class="help toolButton tool"
          title="Help">
          <img src="img/icons/help.png" alt="Help">
        </button>
      </li><!--
   --><li class="tools">
        <button
          type="button"
          id="undo"
          class="undo toolButton"
          title="Undo last action"
          disabled>
          <img src="img/icons/undo.png" alt="Undo">
        </button>
      </li><!--
   --><li class="tools">
        <button
          type="button"
          id="redo"
          class="toolButton"
          title="Redo last action"
          disabled>
          <img src="img/icons/redo.png" alt="Redo">
        </button>
      </li></li><!--
   --><li class="tools">
        <form id="size-picker" class="size-picker">
          <label for="input-height">H:</label>
          <input type="number" id="input-height" class="input-height" name="height" min="1" max="100" value="10" title="Enter the number of rows. Maximum 100">
          <label for="input-width">W:</label>
          <input type="number" id="input-width" class="input-width" name="width" min="1" max="100" value="10" title="Enter the number of columns. Maximum 100">
          <button
            type="submit"
            name="draw-grid"
            id="draw-grid"
            class="draw-grid toolButton tool"
            title="Draw grid">
            <img src="img/icons/grid.png" alt="Draw">
          </button>
        </form>
      </li>
    </ul>
  </div>
  <div id="toolbar" class="toolbar sidebar">
    <ul class="toolbar-features">
      <li class="tools">
        <button
          type="button"
          id="switch-borders"
          class="switch-borders toolButton tool"
          title="Hide borders">
          <img src="img/icons/borders_off.png" alt="Hide borders">
        </button>
      </li>
      <li class="tools">
        <button
          type="button"
          id="color-borders"
          class="color-borders toolButton tool"
          title="Color borders">
          <img src="img/icons/borders_color.png" alt="Color borders">
        </button>
      </li>
      <li class="tools">
        <button
          type="button"
          id="color-background"
          class="color-background toolButton tool"
          title="Color the background">
          <img src="img/icons/canvas_color.png" alt="Color the background.">
        </button>
      </li>
      <li class="tools">
        <button
          type="button"
          id="clean-background"
          class="clean-background toolButton tool"
          title="Clear the background">
          <img src="img/icons/canvas_uncolor.png" alt="Clear the background.">
        </button>
      </li>
      <li class="tools">
        <button
          type="button"
          id="fill"
          class="fill toolButton tool"
          title="Fill">
          <img src="img/icons/fill.png" alt="Fill">
        </button>
      <li class="tools">
        <button
          type="button"
          id="brush"
          class="brush toolButton tool"
          title="Brush">
          <img src="img/icons/brush.png" alt="Brush">
        </button>
      </li>
      <li class="tools">
        <button
          type="button"
          id="paint-cleaner"
          class="paint-cleaner toolButton tool"
          title="Clear painting">
          <img src="img/icons/unbrush.png" alt="Clear painting">
        </button>
      </li>
      <li class="tools">
        <button
          type="button"
          id="erase"
          class="toolButton tool"
          title="Erase brush">
          <img src="img/icons/erase.png"  alt="Erase">
        </button>
      </li>
      <li class="tools">
        <button
          type="button"
          id="eyedropper"
          class="eyedropper toolButton tool"
          title="Choose colors with the eyedropper">
          <img src="img/icons/eyedropper.png"  alt="Eyedropper">
        </button>
      </li>
    </ul>
  </div>
  <div id="colorbar" class="colorbar sidebar">
    <ul class="colorbar-features">
      <li class="tools">
        <div class="toolButton">
          <input type="color" class="color-picker" id="color-picker" title="Set color">
        </div>
      </li>
      <li class="tools">
        <ul id="swatches" class="swatches">
          <li id="pink" class="swatch pink" title="Pink"></li>
          <li id="purple" class="swatch purple" title="Purple"></li>
          <li id="violet" class="swatch violet" title="Violet"></li>
          <li id="dark-blue" class="swatch dark-blue" title="Dark blue"></li>
          <li id="blue" class="swatch blue" title="Blue"></li>
          <li id="light-blue" class="swatch light-blue" title="Light blue"></li>
          <li id="turquoise" class="swatch turquoise" title="Turquoise"></li>
          <li id="sea-green" class="swatch sea-green" title="Sea green"></li>
          <li id="dark-green" class="swatch dark-green" title="Dark green"></li>
          <li id="green" class="swatch green" title="Green"></li>
          <li id="lime" class="swatch lime" title="Lime"></li>
          <li id="yellow" class="swatch yellow" title="Yellow"></li>
          <li id="gold" class="swatch gold" title="Gold"></li>
          <li id="orange" class="swatch orange" title="Orange"></li>
          <li id="dark-orange" class="swatch dark-orange" title="Dark orange"></li>
          <li id="red" class="swatch red" title="Red"></li>
          <li id="brown" class="swatch brown" title="Brown"></li>
          <li id="black" class="swatch black" title="Black"></li>
          <li id="gray" class="swatch gray" title="Gray"></li>
          <li id="white" class="swatch white" title="White"></li>
        </ul>
  </div>
  <div id="status" class="status">
    <ul class="status-features">
      <li id="position" class="position status-info">
        <div class="status-label">position:</div>
        <div id="coordinates" class="coordinates">none</div>
      </li>
      <li id="colors" class="colors status-info">
        <div class="status-label">colors:</div>
        <ul id="markers" class="markers">
          <li><span id="br-color" class="status-color-box br-color"></span><span>Brush</span></li>
          <li><span id="bg-color" class="status-color-box bg-color"></span><span>Background</span></li>
          <li><span id="bd-color" class="status-color-box bd-color"></span><span>Borders</span></li>
        </ul>
      </li>
      <li id="author" class="author status-info">
        <div class="status-label">made by:</div>
        <div>Aleksander Fret <span class="course">on the Google Challenge Scholarship</span></div>
      </li>
    </ul>
  </div>
</div>
<!-- <div id="help-box" class="help-box"></div> -->
<div id="forPrint" class="forPrint"></div>
<a href="#" id="save-link" class="save-link" download="pixel-art_maker.png"></a>
<!-- jQuery direct from google's CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- jQuery custom content scroller from http://manos.malihu.gr/jquery-custom-content-scroller/ -->
<script src="vendor/malihuCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="js/designs.js"></script>
</body>
</html>
