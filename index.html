<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="painter">
    <h1>Lab: Pixel Art Maker</h1>
    <div id="tool_panel">
        <div class="tool">
            <h2>Grid size</h2>
            <div class="tool_options">
                <form id="size_picker">
                    <label for="input_height">Height:</label>
                    <input type="number" id="input_height" name="height" min="1" max="100" value="1">
                    <label for="input_width">Width:</label>
                    <input type="number" id="input_width" name="width" min="1" max="100" value="1">
                    <input type="submit" class="submit tool_button" value="Draw">
                </form>
            </div>
        </div>
        <div class="tool">
            <h2>Background</h2>
            <div class="tool_options">
                <label for="background_color_picker">Color:</label>
                <input type="color" id="background_color_picker" value="#ffffff">
                <input type="button" id="background_cleaner" value="Clear" class="tool_button">
            </div>
        </div>
        <div class="tool">
            <h2>Borders</h2>
            <div class="tool_options">
                <label for="border_color_picker">Color:</label>
                <input type="color" id="border_color_picker">
                <input type="button" name="borders" value="Hide" id="border_switcher" class="tool_button">
            </div>
        </div>
        <div class="tool">
            <h2>Brush</h2>
            <div class="tool_options">
                <label for="color_picker">Color:</label>
                <input type="color" id="color_picker">
                <input type="button" name="clean" value="Clear" id="brush_cleaner" class="tool_button">
            </div>
        </div>
        <div class="tool">
            <h2>Canvas</h2>
            <div class="tool_options">
                <input type="button" name="clear" id="clear_canvas" value="Clear" class="tool_button">
            </div>
        </div>
        <div class="tool">
            <h2>Image</h2>
            <div class="tool_options">
              <a id="create_image" class="tool_button" download="canvas.png">Download</a>
            </div>
        </div>      
    </div>
    <div id="board">
        <h2>Design Canvas</h2>
          <table id="pixel_canvas"></table>      
    </div>
</div>
<a href="#" id="save" class="tool_button" download="canvas.png">Download</a>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/designs.js"></script>
</body>
</html>
